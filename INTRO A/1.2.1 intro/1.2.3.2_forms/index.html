<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>

<body>
    <header class="header">
        <h1>Mi Sitio Web</h1>
    </header>
    <main class="main">
        <article>
            <form name="mi-form" method="" action="">
                <div class="input_label">
                    <label class="label" for="name">Nombre:</label>
                    <input class="input" id="name" name="name" type="text" />
                </div>
                <div class="input_label">
                    <label class="label" for="email">Email:</label>
                    <input class="input" id="email" name="email" type="email" />
                </div>
                <div class="input_label">
                    <label class="label" for="password">Contraseña:</label>
                    <input class="input" id="password" name="password" type="password" />
                </div>
                <div class="input_label">
                    <label class="label" for="description">Descripción:</label>
                    <textarea name="description" id="description" cols="40" rows="7"></textarea>
                </div>
            </form>
        </article>
        <article>
            <table>
                <thead>
                    <tr>
                        <th>The table header1</th>
                        <th>The table header2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>The table body</td>
                        <td>with two columns</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>
    <footer class="footer">

            <div class="loder">
                 <h6><a class="logo-faceb" href="http://" target="_blank" rel="noopener noreferrer"> <img
                        src="https://www.internetmatters.org/wp-content/uploads/2021/03/facebook-logo-new-600x315.png"
                        alt=""> </a></h6>

              <h6><a class="logo-twit" href="http://" target="_blank" rel="noopener noreferrer"> <img src="https://www.muycomputer.com/wp-content/uploads/2022/04/twitter.jpg" alt=""> </a></h6>
             
              <h6><a class="logo-inst" href="http://" target="_blank" rel="noopener noreferrer">  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/800px-Instagram-Icon.png" alt=""> </a></h6>

              <h6>
                <a  class="logo-yout" href="http://" target="_blank" rel="noopener noreferrer">  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/YouTube_social_white_squircle.svg/1200px-YouTube_social_white_squircle.svg.png" alt="">
                
                </a>
            </h6>

           </div>
    </footer>
</body>

</html>
